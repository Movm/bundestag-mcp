services:
  bundestag-mcp:
    build: .
    expose:
      - "3000"
    environment:
      - DIP_API_KEY=${DIP_API_KEY:-OSOegLs.PR2lwJ1dwCeje9vTj7FPOt3hvpYKtwKkhw}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PUBLIC_URL=${PUBLIC_URL:-}
      - QDRANT_ENABLED=${QDRANT_ENABLED:-true}
      - QDRANT_URL=http://qdrant:6333
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - INDEXER_ENABLED=${INDEXER_ENABLED:-false}
      - INDEXER_INTERVAL_MINUTES=${INDEXER_INTERVAL_MINUTES:-15}
      - INDEXER_WAHLPERIODEN=${INDEXER_WAHLPERIODEN:-19,20}
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    expose:
      - "6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  qdrant_data:
